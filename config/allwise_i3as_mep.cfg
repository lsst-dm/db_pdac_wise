# The FK to the director table
dirColName = 'source_id_mf'

# Partitioning parameters.
part = {

    # The partitioning position is the object's point-source model position.
    pos = 'ra, decl'

    # Overlap radius in degrees.
    overlap = 0
}

# Output CSV format.
out.csv = {
    null      = '\\N'
    delimiter = ','
    escape    = '\\'
    no-quote  = true
}
